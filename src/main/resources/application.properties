spring.application.name=Config Service
server.port=8080


# Database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/configdb
spring.datasource.username=postgres
spring.datasource.password=root

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
logging.level.org.flywaydb.core=INFO

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Resilience settings (can be overridden per environment)
spring.kafka.producer.acks=all
spring.kafka.producer.retries=10
spring.kafka.producer.delivery-timeout-ms=120000
spring.kafka.producer.properties.retry.backoff.ms=100
# Idempotent producer to avoid duplicates on retry
spring.kafka.producer.properties.enable.idempotence=true

spring.kafka.admin.auto-create=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000

# SDK
sdk.config-service.base-url=http://localhost:8080/api/v1/configurations
