spring.application.name=Config Service - TEST

# Use H2 in-memory DB for tests
spring.datasource.url=jdbc:h2:mem:configdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate generates schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# Kafka/Redis: keep silent defaults for tests
spring.kafka.bootstrap-servers=unused
spring.data.redis.host=unused

# Web settings
server.port=0
